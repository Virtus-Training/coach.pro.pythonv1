[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = [
    "E501",    # Line too long (already handled by line-length setting)
    "W293",    # Blank line contains whitespace (cosmetic)
    "E722",    # Do not use bare except (temporary - should be fixed)
    "F401",    # Unused imports in test files (temporary)
    "E402",    # Module level import not at top (test files)
    "F601",    # Multi-value repeated key literal (config files)
    "E701",    # Multiple statements on one line with colon
    "F821",    # Undefined name (should be minimal now)
    "E741",    # Ambiguous variable name
    "W292",    # Missing newline at end of file
]

# Exclude problematic files temporarily
exclude = [
    "test_*.py",
    "demo_*.py",
    "*_backup.py",
]
